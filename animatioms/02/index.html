<!DOCTYPE html>
<html>
<head>
	<title>Слайдер на CSS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
    <article class="carousel">
		
		<input class="activator" type="radio" name="carousel" id="A" checked="checked" />
        <input class="activator" type="radio" name="carousel" id="B" />
        <input class="activator" type="radio" name="carousel" id="C" />
        <input class="activator" type="radio" name="carousel" id="D" />
        <input class="activator" type="radio" name="carousel" id="E" />

		
		<div class="slides">
			<div class="overflow">
				<div class="items">
				    <article class="slide">A</article>
					<article class="slide">B</article>
					<article class="slide">C</article>
					<article class="slide">D</article>
					<article class="slide">E</article>
					
				</div>
				<div class="indicators">
					<label class="indicator" for="A"></label>
					<label class="indicator" for="B"></label>
					<label class="indicator" for="C"></label>
					<label class="indicator" for="D"></label>
					<label class="indicator" for="E"></label>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
