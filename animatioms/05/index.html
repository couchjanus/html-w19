<!DOCTYPE html>
<html>
<head>
	<title>Слайдер на CSS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
    <article class="carousel">
		
		<input class="activator" type="radio" name="carousel" id="A" checked="checked" />
        <input class="activator" type="radio" name="carousel" id="B" />
        <input class="activator" type="radio" name="carousel" id="C" />
        <input class="activator" type="radio" name="carousel" id="D" />
        <input class="activator" type="radio" name="carousel" id="E" />

		<div class="controls">
            <label class="control control-backward" for="E"></label>
            <label class="control control-forward" for="B"></label>
        </div>
        <div class="controls">
            <label class="control control-backward" for="A"></label>
            <label class="control control-forward" for="C"></label>
        </div>
        <div class="controls">
            <label class="control control-backward" for="B"></label>
            <label class="control control-forward" for="D"></label>
        </div>
        <div class="controls">
            <label class="control control-backward" for="C"></label>
            <label class="control control-forward" for="E"></label>
        </div>
        <div class="controls">
            <label class="control control-backward" for="D"></label>
            <label class="control control-forward" for="A"></label>
		</div>
		
		<div class="slides">
			<div class="overflow">
				<div class="items">
				    <article class="slide"><img src="images/slider/1.jpg"></article>
					<article class="slide"><img src="images/slider/2.jpg"></article>
					<article class="slide"><img src="images/slider/3.jpg"></article>
					<article class="slide"><img src="images/slider/4.jpg"></article>
					<article class="slide"><img src="images/slider/5.jpg"></article>
					
				</div>
				<div class="indicators">
					<label class="indicator" for="A"></label>
					<label class="indicator" for="B"></label>
					<label class="indicator" for="C"></label>
					<label class="indicator" for="D"></label>
					<label class="indicator" for="E"></label>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
